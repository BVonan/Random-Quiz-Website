<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-umd-min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Quiz</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1> Random Quiz </h1>
    <h2>
        <p>Number of times you've taken the quiz:</p>
    </h2>
    <h2>
        <p id="quizbutton"></p>
    </h2>
    <div id=questionbox>
        <h3>1. What is the Capital of California (5pts)</h3>
        <div id="q1Choices">
        </div>
        <br>
        <div id="q1Feedback"> </div>
        <div id="check1"> </div>
        <div id="x1"> </div>
    </div>
    <br>

    <div id=questionbox>
        <h3>2. Who are the teachers for CST336 SP2023? (5pts)</h3>
        <div id="q2Choices">
        </div>
        <br>
        <div id="q2Feedback"> </div>
        <div id="check2"> </div>
        <div id="x2"> </div>
        <br>
        <div id="q3Choices"></div>
    </div>
    <br>

    <!--Question 3  -->
    <div id=questionbox>
        <h3><label for="numbers">3. What is the smallest number? (5pts)</label></h3>
        <select name="q3" id="q3">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br><br>
        <div id="q3Feedback"> </div>
        <div id="check3"> </div>
        <div id="x3"> </div>
    </div>
    <br>

    <div id=questionbox>
        <h3> 4. What is 1+1? (5pts)</h3>
        <div id="q4Choices">
        </div>
        <br>
        <div id="q4Feedback"> </div>
        <div id="check4"> </div>
        <div id="x4"> </div>
    </div>
    <br>

    <div id=questionbox>
        <h3> 5. When was Javascript made (5pts) </h3>
        <div id="q5Choices">
        </div>
        <br>
        <input type="text" id="fname">
        <div id="q5Feedback"> </div>
        <div id="check5"> </div>
        <div id="x5"> </div>
    </div>
    <br>
    <br>
    <br>
    <button onclick="clickCounter()" id="quizButton" type="button" class="btn btn-secondary">Submit</button>
    <h2> Your score is </h2>
    <h2>
        <div id="quizpoints">/100</div>
        <div id="congrats"> </div>
    </h2>

    <script>
        clickCounter();

        function clickCounter() {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            } else {
                localStorage.clickcount = 0;
            }
            document.getElementById("quizbutton").innerHTML = localStorage.clickcount;
        }
    </script>

    <script src="js/script.js"></script>
</body>

</html>
